<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <template>
            <el-table :data="tableData"  style="width: 100%" >
                <el-table-column prop="date" label="日期" width="180"></el-table-column>
                <el-table-column prop="name" label="名字" width="180"></el-table-column>
                <el-table-column prop="address" label="地址" width="80" ></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button @click="handleClick(scope.row)" type="primary" size="mini">查看</el-button>
                        <el-button @click="handleUpdate(scope.row)" type="primary" size="mini">编辑</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                tableData:[
                    {
                        date:'2011',
                        name:'yy',
                        address:'boston'
                    },
                    {
                        date:'2022',
                        name:'xx',
                        address:'japan'
                    },
                    {
                        date:'2033',
                        name:'mm',
                        address:'america'
                    }
                ],
                methods:{
                    handleClick(row){
                        alert(JSON.parse(row));
                    },
                    handleUpdate(row){
                        alert(JSON.stringify(row));
                    }
                }
            }
        })
    </script>
</body>
</html>
