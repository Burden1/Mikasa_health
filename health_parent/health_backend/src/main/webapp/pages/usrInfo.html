<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mikasa健康</title>
    <meta name="description" content="Mikasa健康">
    <meta name="keywords" content="Mikasa健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>用户管理<small>个人信息</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
            <el-breadcrumb-item>个人信息</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <!-- 个人用户信息 -->
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="个人信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="用户名">
                                                <el-input v-model="formData.username"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="密码">
                                                <el-input v-model="formData.password" placeholder="请输入密码"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="年龄">
                                                <el-input v-model="formData.gender"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="在校/在职">
                                                <el-select v-model="formData.station">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="在校" value="1"></el-option>
                                                    <el-option label="在职" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="电话">
                                                <el-input v-model="formData.telephone"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="简介">
                                                <el-input v-model="formData.remark" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                        </el-tabs>
                    </template>

                    <div slot="footer" class="dialog-footer" >
                        <el-button >编辑</el-button>
                        <el-button type="primary" @click="handleSave()">保存</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize:10,
                total:100,
                queryString:null,
            },
            checkItemQueryString:null,//查询检查项的条件
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData:[],//新增和编辑表单中对应的检查项列表数据
            checkitemIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
        },
        created() {
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit() {
                //发送ajax请求，将修改后的表单数据(检查组基本信息，勾选的检查项)提交到后台进行处理
                axios.post("/checkgroup/edit.do?checkitemIds=" + this.checkitemIds,this.formData).then((res)=>{
                    //关闭编辑窗口
                    this.dialogFormVisible4Edit = false;
                    if (res.data.flag){
                        //2.显示成功信息
                        this.$message({
                            type: 'success',
                            message: res.data.message
                        });
                    }else {
                        //执行失败
                        this.$message.error(res.data.message);
                    }
                }).finally(()=>{
                    //不论成功还是失败，都要进行查询
                    this.findPage();
                })
            },
            //添加
            handleAdd () {
                //发送ajax请求，将表单数据提交到后台进行处理
                axios.post("/checkgroup/add.do?checkitemIds=" + this.checkitemIds,this.formData).then((res) => {
                    //关闭新增窗口
                    this.dialogFormVisible = false;
                    if(res.data.flag){
                        //操作成功
                        this.$message({
                            type:'success',
                            message:res.data.message
                        });
                    }else{
                        //操作失败
                        this.$message.error(res.data.message);
                    }
                }).finally(() => {
                    //重新进行分页查询
                    this.findPage();
                });
            },
            //分页查询
            findPage() {
                //发送ajax请求到后台，提交分页相关请求参数(页码，每页显示数，查询条件)
                //1.封装请求参数
                var param={
                    currentPage:this.pagination.currentPage,
                    pageSize:this.pagination.pageSize,
                    queryString:this.pagination.queryString
                }
                //发送ajax请求，
                axios.post("/checkgroup/pageQuery.do",param).then((res)=>{
                    //解析Controller响应的数据，为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true ;
                this.resetForm();
                this.activeName = 'first';
                this.checkitemIds = [];
                //发送ajax请求,查询所有的检查项信息，赋值给tableData
                axios.get("/checkitem/findAll.do").then((res)=>{
                    if (res.data.flag){
                        //查询数据成功
                        this.tableData = res.data.data;
                    }else{
                        //查询失败，显示失败信息
                        this.$message.error = res.data.message;
                    }
                });
            },
            // 弹出编辑窗口,进行数据回显
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true;
                this.activeName = 'first';
                //1.发送ajax请求，根据检查组id查询检查组，回显检查组基本信息
                axios.get("/checkgroup/findById.do?id=" + row.id).then((res)=>{
                    if (res.data.flag){
                        //查询成功，回显数据
                        this.formData = res.data.data;
                    }else {
                        //查询失败
                        this.$message.error = res.data.message;
                    }
                });
                //2.发送ajax请求，用来显示检查项信息回显
                axios.get("/checkitem/findAll.do").then((res)=>{
                    if (res.data.flag){
                        //查询数据成功
                        this.tableData = res.data.data;
                    }else{
                        //查询失败，显示失败信息
                        this.$message.error = res.data.message;
                    }
                });
                //3.发送ajax请求，回显当前检查组里面检查组关联的检查项
                axios.get("/checkgroup/findCheckItemIdsByCheckGroupId.do?id=" + row.id).then((res)=>{
                    if(res.data.flag){
                        this.checkitemIds = res.data.data;
                    }else{
                        this.$message.error = res.data.message;
                    }
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                //1.弹出确认框，是否删除
                this.$confirm(
                    "你确定要删除当前数据吗","提示",{type:'warning'}
                ).then(()=>{
                    //2.用户点击确认按钮，发送ajax请求，将检查项id提交到controller进行处理
                    axios.get("/checkgroup/delete.do?id=" + row.id).then((res)=>{
                        if (res.data.flag){
                            //执行成功,显示提示消息
                            this.$message({
                                type:'success',
                                message:res.data.message
                            });
                            //删除成功后再次查询
                            this.findPage();
                        }else{
                            //执行失败提示消息
                            this.$message.error(res.data.message);
                        }
                    })
                }).catch(()=>{
                    this.$message({
                        type:'info',
                        message:'操作已取消'
                    });
                });
            },
            //批量删除
            handleBatchDelete(){
            },
            //根据条件查询检查项
            findCheckItem(){
            }
        }
    })
</script>
</html>
